<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stock Prices</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<!--<link rel=stylesheet type=text/css href='/static/style.css'>-->
	</head>
	<body>
		<div class=page>
  			<h1>Stock Price Plotter</h1>
  			<div class=metanav>

    			<h4>Please enter a stock ticker eg. GOOG, and check desired features.</h4>

    			<form id='input' method='post' action='index'>	
	  			<p>
					Ticker symbol: <input type='text' name='ticker' />
	  			</p>
	  			<p>
					<input type="radio" name='startdate' id='day' value = '1'>Last day<br>
					<input type="radio" name='startdate' id='week' value = '7'>Last week<br>
					<input type="radio" name='startdate' id='month' value = '30'>Last month<br>
					<input type="radio" name='startdate' id='year' value = '365'>Last year<br>
					<input type="radio" name='startdate' id='all' value = '10000'>All time<br>
	  			</p>
	  			<p>
					<input type="checkbox" name='features' value='Close'>Closing price<br>
					<input type="checkbox" name='features' value='Adj. Close'>Adjusted closing price<br>
					<input type="checkbox" name='features' value='Open'>Opening price<br>
					<input type="checkbox" name='features' value='Adj. Open'>Adjusted opening price<br>
	    			<input type="submit" value="Submit">
	  			</p>
				</form>

  			</div>
		</div>
	</body>
</html>
